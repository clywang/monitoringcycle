        Size: =35
        Text: ="Participants"
        Width: =320
        Wrap: =false
        X: =132
        Y: =11
        ZIndex: =2

    IconRefresh1 As icon.Reload:
        AccessibleLabel: =IconRefresh1.Tooltip
        Icon: =Icon.Reload
        OnSelect: =Refresh(LongTermGoals)
        TabIndex: =0
        Tooltip: ="Refresh list"
        X: =466
        Y: =23
        ZIndex: =3

    TextSearchBox1 As text:
        Align: =Left
        Default: =
        Height: =68
        HintText: ="Search items"
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =Parent.Width
        Y: =RectQuickActionBar4.Height
        ZIndex: =6

    SearchIcon1 As icon.Search:
        Height: =SearchIcon1.Width
        Icon: =Icon.Search
