"ParticipantPage As screen.'phoneLayout_HeaderAndGallery_ver3.0'":

    RectQuickActionBar4 As rectangle:
        Fill: =RGBA(153, 207, 236, 1)
        Height: =110
        Width: =640
        ZIndex: =1

    LblAppName4 As label:
        FontWeight: =FontWeight.Semibold
