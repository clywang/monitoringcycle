    NextButton As button:
        BorderThickness: =0
        Color: =RGBA(153, 207, 236, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =64
        OnSelect: |-
            =//Set(varVideoMonth,DateAdd(varVideoMonth, 1, Months));
            
            Set(varFirstWeek, DateAdd(varFirstWeek, 7 , Days));
            //Set(varVideoFirstDayView,DateAdd(varVideoMonth, -Weekday(varVideoMonth), Days));
            //Set(varVideoFirstDayNextMonth, DateAdd(DateAdd(varVideoMonth,1,Months),7-Weekday(DateAdd(varVideoMonth,1,Months)),Days));
            
            ClearCollect(colVideoEvents, Filter(WeeklyTasks, (Date > varVideoFirstDayView And Date <= varVideoFirstDayNextMonth And Email = varParticipantEmail)));
        Size: =20
