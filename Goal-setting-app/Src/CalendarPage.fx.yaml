CalendarPage As screen:
    Fill: =RGBA(153, 207, 236, 1)
    OnVisible: |-
        =Set(_DateSelected, _CurrentDate);
        Set(_FirstDayofWeek,
        Switch(Weekday(_DateSelected),7,DateAdd(_DateSelected,-6, Days),
        6,DateAdd(_DateSelected,-5, Days),
        5,DateAdd(_DateSelected,-4, Days),
        4,DateAdd(_DateSelected,-3, Days),
        3,DateAdd(_DateSelected,-2, Days),
        2,DateAdd(_DateSelected,-1, Days),
        1,DateAdd(_DateSelected, 0, Days),
        DateValue("01/01/2020")));
        
        Set(varFirstWeek,Today() - Weekday(Today()));
        Set(varCurrDay, Today() - Weekday(Today()));

