NewParticipant As screen:
    Fill: =

    Button3 As button:
        Fill: =RGBA(153, 207, 236, 1)
        Height: =67
        OnSelect: =Navigate(ParticipantPage)
        Size: =24
        Text: ="Cancel"
        Width: =560
        X: =42
        Y: =1011
        ZIndex: =3

    Label7 As label:
        Color: =RGBA(153, 153, 153, 1)
        Height: =70
        Size: =25
        Text: ="Enter Participant Information"
        Width: =560
        Y: =523
        ZIndex: =4

    Button4 As button:
        Fill: =RGBA(153, 207, 236, 1)
        Height: =65
        OnSelect: =Navigate(ParticipantPage)
        Size: =24
        Text: ="Home"
        Width: =206
        X: =40
        Y: =40
        ZIndex: =5

    Form4 As form:
        DataSource: =ParticipantsList
        Height: =290
        Width: =640
        Y: =587
        ZIndex: =6

        Title_DataCard8 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@ParticipantsList],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@ParticipantsList], DataSourceInfo.MaxLength, "Title")
            Required: =true
            Update: =DataCardValue10.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =7

            DataCardKey11 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue10 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey11.Y + DataCardKey11.Height + 5
                ZIndex: =2

            ErrorMessage24 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue10.Y + DataCardValue10.Height
                ZIndex: =3

            StarVisible24 As label:
                Align: =Align.Center
                Height: =DataCardKey11.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey11.Y
                ZIndex: =4

        Email_DataCard7 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Email"
            Default: =ThisItem.Email
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@ParticipantsList],DataSourceInfo.DisplayName,"Email")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@ParticipantsList], DataSourceInfo.MaxLength, "Email")
            Required: =false
            Update: =DataCardValue11.Text
            Width: =640
            X: =0
            Y: =1
            ZIndex: =7

            DataCardKey12 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue11 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey12.Y + DataCardKey12.Height + 5
                ZIndex: =2

            ErrorMessage25 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue11.Y + DataCardValue11.Height
                ZIndex: =3

            StarVisible25 As label:
                Align: =Align.Center
                Height: =DataCardKey12.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey12.Y
                ZIndex: =4

    Button2 As button:
        Fill: =RGBA(153, 207, 236, 1)
        Height: =67
        OnSelect: =SubmitForm(Form4)
        Size: =24
        Text: ="Add Participant"
        Width: =560
        X: =40
        Y: =921
        ZIndex: =7

