Homepage_participant As screen:
    OnVisible: |-
        =Set(varParticipantEmail,User().Email);
        Set(StartTimer,true);

    SetGoalsButton_2 As button:
        BorderColor: =Color.White
        Fill: =RGBA(153, 207, 236, 1)
        Height: =122
        HoverBorderColor: =ColorFade(Self.Fill,20%)
        HoverColor: =RGBA(153, 207, 236, 1)
        HoverFill: =Self.Color
        OnSelect: =Navigate(GoalSetting,ScreenTransition.Fade);
        Size: =24
        Text: ="Goals"
        Width: =600
        X: =24
        Y: =491
        ZIndex: =1

    TrackProgressButton_1 As button:
        BorderColor: =RGBA(153, 207, 236, 1)
        Fill: =RGBA(153, 207, 236, 1)
        Height: =122
        HoverColor: =RGBA(153, 207, 236, 1)
        HoverFill: =Self.Color
        OnSelect: =Navigate(ViewGoals,ScreenTransition.Cover)
        Size: =24
        Text: ="Progress"
        Width: =600
        X: =20
        Y: =647
        ZIndex: =2

    CalenderButton_2 As button:
        BorderColor: =RGBA(153, 207, 236, 1)
        Fill: =RGBA(153, 207, 236, 1)
        Height: =122
        HoverColor: =RGBA(153, 207, 236, 1)
        HoverFill: =Self.Color
        OnSelect: =Navigate(Screen2_1)
        Size: =24
        Text: ="Calendar"
        Width: =600
        X: =20
        Y: =808
        ZIndex: =3

    Background As label:
        Fill: =RGBA(153, 207, 236, 1)
        Height: =458
        Size: =21
        Text: =""
        Width: =640
        ZIndex: =5

    UserImage As image:
        Height: =200
        Image: =If(Office365Users.UserPhotoMetadata(User().Email).HasPhoto,Office365Users.UserPhotoV2(User().Email),SampleImage)
        RadiusBottomLeft: =100
        RadiusBottomRight: =100
        RadiusTopLeft: =100
        RadiusTopRight: =100
        Width: =200
        X: =220
        Y: =123
        ZIndex: =6

    UserName As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Size: =30
        Text: =Concatenate("Hi! ", First(Split(User().FullName," ")).Result)
        Width: =560
        X: =50
        Y: =348
        ZIndex: =7

    InfoIcon_2 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(179, 179, 179, 1)
        Icon: =Icon.Information
        OnSelect: =Navigate(InformationPage,ScreenTransition.Cover)
        X: =480
        Y: =17
        ZIndex: =8

    Icon3 As icon.Settings:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Settings
        OnSelect: =Navigate(SettingPage,ScreenTransition.Fade)
        X: =560
        Y: =17
        ZIndex: =9

    CalenderButton_4 As button:
        BorderColor: =RGBA(153, 207, 236, 1)
        Fill: =RGBA(153, 207, 236, 1)
        Height: =122
        HoverColor: =RGBA(153, 207, 236, 1)
        HoverFill: =Self.Color
        OnSelect: =Navigate(ViewWeeklyTasks)
        Size: =24
        Text: ="Number of Weekly Tasks"
        Width: =600
        X: =20
        Y: =970
        ZIndex: =10

