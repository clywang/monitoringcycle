"ViewWeeklyTasks As screen.'phoneLayout_HeaderAndForm_ver3.0'":

    RectQuickActionBar2 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    "Gallery5 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =1048
        Items: =Filter(WeeklyTasks, Email = varParticipantEmail)
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(168, Self.Height - 60)
        Y: =88
        ZIndex: =1

        Title6 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Long Term Goal'.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Short Term Goal'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title6.Y + Title6.Height + 2
            ZIndex: =2

        Body1 As label:
            Height: =37
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Task To Do'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =94
            ZIndex: =3

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Body1_1 As label:
            Height: =37
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Date
            VerticalAlign: =VerticalAlign.Top
            Width: =137
            X: =478
            Y: =15
            ZIndex: =6

        Body1_2 As label:
            Height: =37
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Time.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =137
            X: =478
            Y: =49
            ZIndex: =7

        Toggle1 As toggleSwitch:
            FalseText: =""
            Height: =31
            OnCheck: |
                =If(CountRows(Filter(WeeklyTasks, Email = varParticipantEmail And ThisItem.'Task To Do' = 'Task To Do' And ThisItem.Date = Date And ThisItem.Time.Value = Time.Value)) = 1,Patch(WeeklyTasks, First(Filter(WeeklyTasks, Email = varParticipantEmail And ThisItem.'Task To Do' = 'Task To Do' And ThisItem.Date = Date And ThisItem.Time.Value = Time.Value)),{Status: true}));
            OnUncheck: |-
                =If(CountRows(Filter(WeeklyTasks, Email = varParticipantEmail And ThisItem.'Task To Do' = 'Task To Do' And ThisItem.Date = Date And ThisItem.Time.Value = Time.Value)) = 1,Patch(WeeklyTasks, First(Filter(WeeklyTasks, Email = varParticipantEmail And ThisItem.'Task To Do' = 'Task To Do' And ThisItem.Date = Date And ThisItem.Time.Value = Time.Value)),{Status: false}));
            Size: =21
            TrueText: =""
            Width: =143
            X: =478
            Y: =131
            ZIndex: =8

    IconCancel2 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Cancel
        OnSelect: =Navigate(Homepage_participant)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Cancel item"
        Width: =88
        ZIndex: =2

    LblAppName2 As label:
        Align: =Align.Center
        Height: =88
        Size: =27
        Text: ="View Weekly Tasks"
        Width: =460
        Wrap: =false
        X: =IconCancel2.X + IconCancel2.Width
        ZIndex: =4

